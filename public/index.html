    <script>

    // Ensure the video plays when the marker is detected
    document.querySelector('#marker-1').addEventListener('markerFound', function() {
        var video = document.querySelector('#video1');
        video.play();
    });
      
    // Ensure the video restarts when the marker is lost and found again
    document.querySelector('#marker-1').addEventListener('markerLost', function() {
        var video = document.querySelector('#video1');
        video.pause();
        video.currentTime = 0;
    });
